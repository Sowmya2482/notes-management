<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPdate notes</title>
    <style>
        /* Add some basic styling to make the form look decent */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
    <h3>Update Notes</h3>
    <button><a href="{{url_for('home')}}">BACK</a></button>
    <br>
    <buuton><a href="{{url_for('readnotes')}}">Read Notes</a></buuton>

    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{notes[2]}}"><br><br>
        <label for="notes">Notes:</label>
        <p>{{notes[3]}}</p>
        <textarea id="notes" name="notes" ></textarea><br><br>
        <button type="submit">submit</button>
    </form>

</body>
</html>
